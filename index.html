<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Game!</title>
  </head>
  <body >

    <script>

var wins = 0;
var loss = 0;
var pcNumber = "1";
var guessHold = [];
pcNumber = Math.floor(Math.random() * ( - min + 1)) + min;

document.onkeyup = function(event){
    var guess = event.key;
    guessHold.push(guess + " ");


    if(guess === pcNumber){
      wins++;
      document.getElementById("guessTracker").innerHTML = guessHold.toString();
      document.getElementById("winCount").innerHTML = wins;

    }
    else{
      loss++
      document.getElementById("lossCount").innerHTML = loss;
      document.getElementById("guessTracker").innerHTML = guessHold.toString();

    }


}

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


    </script>



<h1>Welcome to the GAME.</h1>
<h2>
        
  <p>Wins: <div id="winCount"></div></p>
  <p>Losses: <div id="lossCount"></div></p>
  <p>Your guesses: <div id="guessTracker"></div></p>
        
</h2>


  </body>
</html>
